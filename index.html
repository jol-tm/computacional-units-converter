<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converta unidades computacionais</title>
</head>
<body>
    <h1>Converta unidades computacionais</h1>
    <div id="boxesWrapper">
        <div class="box">
            <input type="number" id="toConvert" placeholder="Valor para converter">
            <select id="fromUnit">
                <option value="Dec" selected>Decimal</option>
                <option value="Bin">Binário</option>
                <option value="Hex">Hexadecimal</option>
            </select>
        </div>
        <div class="box">
            <input type="text" id="converted" readonly placeholder="Valor convertido">
            <select id="toUnit">
                <option value="Dec">Decimal</option>
                <option value="Bin" selected>Binário</option>
                <option value="Hex">Hexadecimal</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
